<body>
  <header>
    <nav>
      <div class="logo">西雅图摄影协会</div>
      <ul>
        <li><a href="index.html">首页</a></li>
        <li><a href="about.html">关于我们</a></li>

      </ul>
    </nav>
  </header>
  <main>
    <section class="contact">
      <h1>联系我们</h1>
      <form class="contact-form" action="mailto:info@seattlecpo.org" method="post" enctype="text/plain">
        <label for="name">姓名:</label>
        <input type="text" id="name" name="name" required>
        <label for="email">邮箱:</label>
        <input type="email" id="email" name="email" required>
        <label for="message">留言:</label>
        <textarea id="message" name="message" rows="5" required></textarea>
        <button type="submit">发送</button>
      </form>
      <p>或通过邮箱联系我们: <a href="mailto:info@seattlecpo.org">info@seattlecpo.org</a></p>
    </section>
  </main>
  <footer>
    <p>&copy; 2024 Seattle Chinese Photographer Organization. All rights reserved.</p>
  </footer>
